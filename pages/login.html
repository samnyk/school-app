<div class="container">
    <div ng-if="session" class="welcome">
        <h1>Welcome back <b>{{loggedUser.name}}</b></h1>
    </div>
    <div ng-if="!session" class="form-wrapper">
        <form class="form-signin" ng-submit="login()">
            <h2 class="form-signin-heading">Please sign in</h2>
            <input type="email" id="inputEmail" class="form-control" ng-model="user.email" placeholder="Email address" required="" autofocus="" >
            <input type="password" id="inputPassword" ng-model="user.password" class="form-control" placeholder="Password" required="" >
            <button class="btn btn-lg btn-primary btn-block"  type="submit">Sign in</button>
            <div ng-if="error" class="error">
                failed to login, please check username/password
            </div>

        </form>



    </div>
</div>
